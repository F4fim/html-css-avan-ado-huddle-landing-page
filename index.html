<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./src/images/logo.svg" alt="Logo da página">
    </header>

    <main>
        <div class="container">
            <img src="./src/images/illustration-mockups.svg" alt="Ilustração">

            <div class="texto-container">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.</p>

                <a href="" target="_blank">Register</a>
            </div>
        </div>
    </main>

    <footer>
        <ul class="redes-sociais">
            <li>
                <a href="" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>

            <li>
                <a href="" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>

            <li>
                <a href="" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/20bf5464c4.js" crossorigin="anonymous"></script>
</body>

</html>
